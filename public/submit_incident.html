<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Incident</title>
</head>

<body>
    <form action="/submit_incident" method="post">
        <label for="student_reported">Student Reported:</label><br>
        <input type="number" id="student_reported" name="student_reported"><br>
        <label for="incident_title">Incident Title:</label><br>
        <input type="text" id="incident_title" name="incident_title"><br>
        <label for="incident_description">Incident Description:</label><br>
        <textarea id="incident_description" name="incident_description"></textarea><br>
        <label for="incident_date">Incident Date:</label><br>
        <input type="date" id="incident_date" name="incident_date"><br>
        <label for="incident_location">Incident Location:</label><br>
        <input type="text" id="incident_location" name="incident_location"><br>
        <label for="is_annonomous">Is Annonomous:</label><br>
        <input type="checkbox" id="is_annonomous" name="is_annonomous" value="1"><br>
        <label for="is_victim">Is Victim:</label><br>
        <input type="checkbox" id="is_victim" name="is_victim" value="1"><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
