<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Bootstrap template</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background: #fffff0;">

    <form action="submit_incident" method="post">
        <div class="container mt-5" style="padding-bottom: 45px;">

            <input name="title" placeholder="Title" class="form-control h2 fw-normal text-center mb-3"
                style="color: #858796;">

            </input>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 12px;"><label
                            class="form-label fs-6 fw-bold">Reported Name</label>
                        <h5 class="fs-6">
                            <input type="text" name="student_reported_firstname" id="" placeholder="Firstname">, <input
                                type="text" name="student_reported_lastname" id="" placeholder="Lastname">
                        </h5>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 12px;"><label
                            class="form-label fs-6 fw-bold">Location</label>
                        <h5 class="fs-6">
                            <input type="text" placeholder="Location" name="location" class="fs-6"></input>
                        </h5>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 12px;"><label
                            class="form-label fs-6 fw-bold">Date</label>
                        <h5 class="fs-6">
                            <input type="date" name="date" class="fs-6"></input>
                        </h5>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" style="margin-top: 12px;"><label
                            class="form-label fs-6 fw-bold">Anonymous</label>
                        <h5 class="fs-6">
                            <input type="checkbox" name="is_annonomous" value="0" class="fs-6"></input>
                        </h5>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12" style="margin-top: 12px;"><label
                            class="form-label fs-6 fw-bold">Description</label>
                        <textarea name="description" placeholder="Description" class="form-control fs-6">

                        </textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center pt-3">
                    <input type="submit" value="Submit" class="btn btn-lg btn-primary text-center fs-6"
                        style="background: #daa520;">
                </div>
            </div>
        </div>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>

    <script src="js/send_message.js"></script>
</body>

</html>
